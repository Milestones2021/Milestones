<ion-header [translucent]="true">
  <ion-toolbar color="primary">
      <ion-grid>
        <ion-row>
          <ion-col size="2">



          </ion-col>
          <ion-col size="8" id="scheduletitle"><ion-title>Schedule</ion-title></ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-toolbar>
  </ion-header>




<ion-content [fullscreen]="true">

<ion-grid>

  <ion-row>

    <ion-col size="9">  
      <ion-button [routerLink]="['/dashboard']" color="secondary">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>


    <ion-col size="2">
      <ion-button [routerLink]="['/add-schedule/']"> 
        <ion-icon name="add"> </ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>





<ion-list>
  <ion-item-sliding *ngFor="let scheduletask of schedule">
    <ion-item class="no-padding">
      <ion-label>
        <h2>{{scheduletask.ScheduleTitle}}</h2>
        <h3>{{scheduletask.ScheduleDesc}}</h3>
        <p>{{scheduletask.ScheduleStartTime}}</p>
        <p>{{scheduletask.ScheduleEndTime}}</p>
      </ion-label>
    </ion-item>

    
    <ion-item-options side="start">
      <ion-item-option color="primary" [routerLink]="['/edit-schedule/',scheduletask.id]">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteSchedule(scheduletask.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>



</ion-grid>

</ion-content>
