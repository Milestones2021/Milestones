<ion-header [translucent]="true">
  <ion-toolbar color="primary">
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col><ion-title>Register</ion-title></ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-toolbar>
  </ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button [routerLink]="['/home']" color="secondary">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>




  <ion-row>
    <ion-col>

      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input type="email" [(ngModel)]="RegEmail"></ion-input>
      </ion-item>

    </ion-col>
  </ion-row>




  <ion-row>
    <ion-col>
      
      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input type="password" [(ngModel)]="RegPassword"></ion-input>
      </ion-item>
      
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col>
      
      <ion-item>
        <ion-label position="floating">Confirm Password:</ion-label>
        <ion-input type="password" [(ngModel)]="RegConfirmPassword"></ion-input>
      </ion-item>
      
    </ion-col>
  </ion-row>



  <ion-row id="regcol" class="justify-content-center">

    <ion-col size="12" id="regbtncol">
      <ion-button color="primary" (click)="RegUser()">Regiser</ion-button>
    </ion-col>

    <ion-col size="12" id="alreadyregcol">
      <a [routerLink]="['/login']">Already Registered? Login from here.</a>
    </ion-col>


  </ion-row>


</ion-grid>


</ion-content>
